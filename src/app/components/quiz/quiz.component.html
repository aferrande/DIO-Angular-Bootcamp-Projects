<div class="quiz-container">
  <div class="quiz-title">
    <h1>{{ title }}</h1>
  </div>

  <div *ngIf="!finished" class="quiz-questions">
    <h3>{{ displayQuestion }}</h3>
  </div>

  <div *ngIf="!finished" class="quiz-choices">
    <button
      *ngFor="let question of this.questionsArray[this.questionIndex]?.options"
      class="btn-choice"
      (click)="questionSelected(question.alias)"
    >
      {{ question.option }}
    </button>
  </div>

  <div *ngIf="finished" class="quiz-result">
    <h2>Seu resultado Ã©</h2>
    <p>{{ answerSelected }}</p>
  </div>
</div>
